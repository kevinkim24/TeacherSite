<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matplotlib Block Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* For code highlight */
        .code-kw { color: #c69ac4; }
        .code-mod { color: #61AFEF; }
        .code-num { color: #b5cea8; }
        .code-cm  { color: #81b76c; }
        .code-fn  { color: #65B6A6; }
        .code-str { color: #ce9178; }
        .code-pn1 { color: #ffd800; }
        .code-pn2 { color: #da70d6; }
        .code-pn3 { color: #169fff; }

        /* keep monospace & preserve whitespace */
        #codeOutput { white-space: pre-wrap; font-family: monospace; }
                
        /* Awesome animated Run button */
        #runButton {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: all 0.3s ease;
            min-width: 120px; /* Fixed width to prevent button resize */
        }
        
        #runButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        #runButton:active:not(:disabled) {
            transform: translateY(0);
        }
        
        #runButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        #runButton:hover::before {
            left: 100%;
        }
        
        #runButton:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(118, 75, 162, 0.8);
            }
        }
        
        #runButton:not(:disabled) {
            animation: pulse-glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="app" class="flex h-screen bg-gray-100">
        <!-- Block Palette -->
        <div class="w-56 bg-white border-r p-4 overflow-y-auto">
            <h2 class="text-xl font-bold mb-4">Blocks</h2>
            <div id="blockPalette" class="space-y-2"></div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <div class="bg-white border-b p-3 flex items-center justify-between">
                <h1 class="text-2xl font-bold">Matplotlib Block Builder</h1>
                <button id="runButton" class="flex items-center justify-center gap-2 text-white px-6 py-2 rounded-lg font-bold text-lg disabled:bg-gray-400 disabled:cursor-not-allowed">
                    <svg id="playIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    <svg id="loadingIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;" class="animate-spin">
                        <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
                    </svg>
                    <span id="runButtonText">RUN</span>
                </button>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 items-start gap-2" style="display: none;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="flex-shrink-0">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <div id="errorText" class="text-sm"></div>
            </div>

            <!-- Workspace and Preview -->
            <div class="flex-1 flex overflow-hidden">
                <!-- Workspace -->
                <div class="flex-1 p-4 overflow-y-auto overflow-x-auto">
                    <div class="bg-gray-50 rounded-lg p-4 min-h-full">
                        <h3 class="text-lg font-semibold mb-4">Workspace</h3>
                        <div id="workspace" class="space-y-4">
                            <p class="text-gray-400 text-center py-8">Drag blocks here to start</p>
                        </div>
                    </div>
                </div>

                <!-- Preview Panel -->
                <div class="w-2/5 bg-white border-l p-4 flex flex-col overflow-hidden">
                    <h3 class="text-lg font-semibold mb-3">Preview & Code</h3>
                    
                    <!-- Preview Image -->
                    <div class="bg-gray-50 rounded-lg p-3 mb-3 flex items-center justify-center min-h-80 flex-col">
                        <div id="plotPreview">
                            <p class="text-gray-400">Click "RUN" to generate plot</p>
                        </div>
                    </div>

                    <!-- Code Output -->
                    <div class="flex-1 bg-gray-900 rounded-lg p-3 overflow-auto">
                        <pre id="codeOutput" class="text-[#d4d4d4] text-sm font-mono whitespace-pre-wrap"># Click "RUN" to generate code</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/javascript/block-builder2.js">
    </script>
</body>
</html>
